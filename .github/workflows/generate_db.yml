jobs:
  rotation123:
    name: '(mastodon) make db → bin/regenerate_opening_book'
    runs-on: 'ubuntu-24.04'
    # timeout-minutes: 360
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/generate_db_one_stripe
